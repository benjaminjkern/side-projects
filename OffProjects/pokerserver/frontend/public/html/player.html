<div class="playerRow">
    <div>{{ props.name[0].toUpperCase() + props.name.slice(1) }}</div>
    <div>{{ props.profit }}</div>
    <div>
        {{ typeof props.score === 'number' ? props.score.toFixed(2) :
        props.score }}
    </div>
    <div>{{ props.games }}</div>
    <div>{{ props.wins }}</div>
    <div>{{ props.draws }}</div>
    <div>{{ props.losses }}</div>
    <div>{{ props.besthand1 }}</div>
    <div>{{ props.besthand2 }}</div>
    <div>{{ props.besthand3 }}</div>
</div>
