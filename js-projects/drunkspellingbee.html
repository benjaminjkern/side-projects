        #buttonbox div {

        let wordlist = [];
        let currentword = '';
        let streak = 0;
        let lastStreak;

        const resetWords = () => {
            wordlist = [...WORDS];
        }

        const speak = () => {
            const utter = new SpeechSynthesisUtterance(currentword);
            utter.rate = 0.85;
            window
                .speechSynthesis
                .speak(utter);
        }

        const newWord = () => {
            if (!wordlist.length) {
                if (currentword)
                    alert("Words reshuffled!");
                resetWords();
                document
                    .getElementById("buttonbox")
                    .style
                    .display = "flex";
            }
            const restOfNewWord = () => {
                const i = Math.floor(Math.random() * wordlist.length);
                currentword = wordlist.splice(i, 1)[0];
                speak();

                document
                    .getElementById("box")
                    .innerHTML = currentword;
                if (streak > 0)
                    document
                        .getElementById("streak")
                        .innerHTML = `Current streak: ${streak}`;
            }
            if (currentword && streak === 0 && lastStreak !== undefined) {

                document
                    .getElementById("streak")
                    .innerHTML = '';
                document
                    .getElementById("box")
                    .innerHTML = '';
                return setTimeout(() => {
                    alert(`Your streak was ${lastStreak}! Give the computer to the next player!`);
                    lastStreak = undefined;
                    restOfNewWord();
                }, 100);
            }

            restOfNewWord();
        }
        window.onload = () => {
            document.body.onclick = () => {
                if (!currentword) return newWord();
                speak();
            }

            document
                .getElementById("no")
                .onclick = (e) => {
                    e.stopPropagation();
                    lastStreak = streak;
                    streak = 0;
                    newWord();
                };
            document
                .getElementById("yes")
                .onclick = (e) => {
                    e.stopPropagation();
                    streak += 1;
                    newWord();
                };
        }
        window.onkeydown = (e) => {
            if (!currentword || e.key === 'Escape') return newWord();
            if (e.key === ' ')
                speak();
            else if (e.key === 'Enter') {
                streak += 1;
                newWord();
            } else if (e.key === 'Backspace') {
                lastStreak = streak;
                streak = 0;
                newWord();
            }
        }
    </script>

<body>

    <div id="buttonbox">
